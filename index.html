<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header></header>

    <main>
        <form class="newBook-form box-shadow" #newBookForm>
            <div class="">
                <h2 class="form-title" id="form-title">Add new Book</h2>
            </div>
            
            <div class="form-group">
                <label for="book-title" class="formbuilder-text-label">
                    Book title<span class="formbuilder-required">*</span>
                </label>
                <br>
                <input type="text" placeholder="Enter a book title" class="form-control" name="book-title"
                    id="book-title" required="required">
            </div>

            <div class="form-group">
                <label for="author" class="formbuilder-text-label">
                    Author<span class="formbuilder-required">*</span>
                </label>
                <br>
                <input type="text" placeholder="Enter the author's name here" class="form-control" name="author"
                    id="author" required="required">
            </div>

            <div class="form-group">
                <label for="pages-number" class="formbuilder-number-label">
                    Number of pages<span class="formbuilder-required">*</span>
                </label>
                <br>
                <input type="number" class="form-control" name="pages-number" value="0" id="pages-number" required="required">
            </div>

            <div class="form-group">
                <label for="read" class="read-label">
                    has been read<span class="formbuilder-required">*</span>
                </label>
                <div class="radio-group">
                    <div class="read-yes">
                        <input name="read" id="read-yes" value="yes" type="radio">
                        <label for="read-yes">Yes</label>
                    </div>
                    <div class="read-no">
                        <input name="read" id="read-no" value="no" type="radio" checked>
                        <label for="read-no">No</label>
                    </div>
                </div>
            </div>

            <div class="btns">
                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                <button type="reset" class="reset-btn" id="reset-btn">Reset</button>
            </div>
        </form>


        <div class="books-list">
            <table class="box-shadow">
                <thead>
                    <tr>
                        <th>Title</th><th>Author</th><th>Pages</th><th>Read</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>

    <footer></footer>
</body>

</html>
